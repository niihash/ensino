services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: meu-php
    ports:
      - "80:80"
    volumes:
    - .:/var/www/html
    depends_on: 
    - db

  db:
    image: mysql:8
    container_name: meu-mysql-php
    ports: 
    - "3306:3306"
    volumes:
    - dbdata:/var/lib/mysql
    environment:
    - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    - MYSQL_DATABASE=${DB_NAME}

volumes:
  dbdata: